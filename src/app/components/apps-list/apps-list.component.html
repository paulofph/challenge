                  <div class="description">
                    <h1>{{app.name}}</h1>
                    <p>{{app.description}}</p>
                  </div>
                  <div class="tags">
                    <span *ngFor="let categorie of app.categories; let j = index"> 
                      {{categorie}} <span *ngIf="j != (app.categories.legth)">/</span>
                    </span>
                  </div>
                </div>
                <div class="box-info--footer">
